<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>表单</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="__APLUGINS__/layui/css/layui.css" media="all" />
<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
</head>
<body>
	<div style="margin: 15px;">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>友情链接添加</legend>
		</fieldset>

		<form class="layui-form" action="/admin/system/addfriendlink" method='post'>
			<div class="layui-form-item">
				<label class="layui-form-label">友情链接名称</label>
				<div class="layui-input-block">
					<input type="text" name="info[name]" autocomplete="off" placeholder="友情链接名称" lay-verify="required" class="layui-input" value="">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">友情链接地址</label>
				<div class="layui-input-block">
					<input type="text" name="info[link]" autocomplete="off" placeholder="友情链接地址" class="layui-input" lay-verify="url" value="">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">是否启用</label>
				<div class="layui-input-block">
					<input type="checkbox" checked="" name="info[is_use]" value='1' lay-skin="switch" title="开关">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__APLUGINS__/layui/layui.js"></script>
	<script>
			layui.use(['form', 'layedit', 'laydate','layer'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
				if("<{$message}>"){
					layer.msg("<{$message}>");
				}
				//监听提交
				form.on('submit(add)', function(data) {
					/* layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					}) */
					
					return true;
				});
			});
		</script>
</body>

</html>
