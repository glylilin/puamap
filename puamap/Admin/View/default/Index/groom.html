<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>导航</title>
<link rel="stylesheet" href="__APLUGINS__/layui/css/layui.css"
	media="all" />
<link rel="stylesheet" href="__ACSS__/global.css" media="all">
<link rel="stylesheet" type="text/css"
	href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
<link rel="stylesheet" href="__ACSS__/table.css" />
</head>

<body>
	<div class="admin-main">
		<blockquote class="layui-elem-quote">
			<a href="/admin/index/addgroom" class="layui-btn layui-btn-small"> <i
				class="layui-icon">&#xe608;</i>推荐主题添加
			</a>
		</blockquote>
		<fieldset class="layui-elem-field">
			<legend>数据列表</legend>
			<div class="layui-field-box">
				<table class="site-table table-hover">
					<thead>
						<tr>
							<th>名称</th>
							<th>拼音</th>
							<th>时间</th>
							<th>排序</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name='data["list"]' item='id'>
						<tr data="<{$id.id}>">
							<td><{$id.name}></td>
							<td><{$id.pinyin}></td>
							<td><{$id.add_time|date="Y-m-d H:i:s",###}></td>
							<td><{$id.sort}></td>
							<td>
								<if condition="$id['is_use']">
								<i class="layui-icon" data='1' style="color: green;"></i>
								<else />
								<i class="layui-icon" data='0' style="color: red;">ဇ</i>
								</if>
							</td>
							<td>
							<a href="javascript:;" class="layui-btn layui-btn-mini list_edit">编辑</a>
							<a href="javascript:;" data-id="<{$id.id}>" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>

			</div>
		</fieldset>
		<div class="admin-table-page">
			<div id="page" class="page"></div>
		</div>
	</div>
	
	<div style="margin: 15px;display:none;" id="addClassify">
		<div style="margin: 15px;">
			<form class="layui-form" action="/admin/index/classify" method='post'>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 80px;">分类名称</label>
					<div class="layui-input-block" style="margin-left: 110px;">
						<input type="text" name="info[name]" autocomplete="off" placeholder="导航名称" lay-verify="required" class="layui-input" value="" id='classify_name'>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label"  style="width: 80px;">排序</label>
						<div class="layui-input-inline" style="width: 110px;">
							<input type="text" name="info[sort]" autocomplete="off" class="layui-input" value='' id="classiify_sort">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 80px;">是否启用</label>
					<div class="layui-input-block" style="margin-left: 110px;">
						<input type="checkbox" checked="" name="info[is_use]" value='1' lay-skin="switch" lay-text="开启|关闭"  id='classify_is_use'>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<input type="hidden" name="info[id]" value='' id="classify_id">
						<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary" id="reset_btn" >重置</button>
					</div>
				</div>
			</form>
		</div>
		</div>
	<script type="text/javascript" src="__APLUGINS__/layui/layui.js"></script>
	<script>
			layui.config({
				base: '__APLUGINS__/layui/modules/'
			});
			layui.use(['icheck', 'laypage','layer'], function() {
				var $ = layui.jquery,
					laypage = layui.laypage,
					layer = parent.layer === undefined ? layui.layer : parent.layer;
				var form = layui.form(), layer = layui.layer, layedit = layui.layedit, laydate = layui.laydate;
				if ("<{$message}>") {
					layer.msg("<{$message}>");
				}

				//page
				laypage({
					cont: 'page',
					pages: "<{$data.total}>" ,//总页数
					groups: 5, //连续显示分页数
					curr:"<{$page}>",
					jump: function(obj, first) {
						//得到了当前页，用于向服务端请求对应数据
						var curr = obj.curr;
						if(!first) {
							window.location.href="/admin/system/menu?page="+curr;
						}
					}
				});
				$('.layui-btn-danger').on('click',function(){
					var menu_name = $(this).parents('tr').find('td').eq(0).text();
					var id = $(this).attr("data-id");
					var This = $(this);
					layer.confirm("你确定删除"+menu_name, {icon: 3, title:'提示信息'}, function(index){
						  $.ajax({
							  url:"/admin/index/delclassify",
							  type:"post",
							  data:{'id':id},
							  dataType:"JSON",
							  success:function(mes){
								  if(mes.status){
									  $(This).parents('tr').remove();
								  }else{
									  layer.msg(mes.message);
								  }
							  }
						  });
						  layer.close(index);
					});
				});
			});
		
		</script>
</body>
</html>
